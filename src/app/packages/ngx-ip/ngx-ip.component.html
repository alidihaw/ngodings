<div class="p-layout mt-10 text-center">
  <div style="height: 35px"></div>
  <div class="pt-10 pb-10">
    <div class="flex items-center justify-center">
      <img src="assets/angular.png" alt="Angular" style="width: 100px">
    </div>
    <div class="text-2xl md:text-4xl">
      ngx-ip
    </div>
    <div class="text-2xl mt-2">
      {{ appData.version }} - <a href="https://github.com/alidihaw/ngodings/tree/master/packages/ngx-ip"
        target="_blank">Installation</a>
    </div>
  </div>
  <div style="height: 35px"></div>

  <div class="content">

    <section>
      <div class="mt-4">
        <b>
          Get IP
        </b>
      </div>
      <div class="flex items-start gap-6 mt-4 w-full">
        <div class="w-1/4 flex items-left flex-col justify-center">

          <div class="text-left">
            <div>
              Your IP: {{ data.ip }}
            </div>
          </div>
        </div>
        <div class="w-3/4">
          <div class="code mt-2">
            <div class="flex justify-end">
              <i class="material-icons pointer" (click)="copyExSample1.copy()">content_copy</i>
            </div>
            <pre ngxCopy #copyExSample1="copy"><code>{{ sample1 }}</code></pre>
          </div>
        </div>
      </div>
    </section>

  </div>
</div>
