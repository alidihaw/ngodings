<div class="p-layout mt-10 text-center">
  <div style="height: 35px"></div>
  <div class="pt-10 pb-10">
    <div class="flex items-center justify-center">
      <img src="assets/angular.png" alt="Angular" style="width: 100px">
    </div>
    <div class="text-2xl md:text-4xl">
      ngx-scroll-to-top
    </div>
    <div class="text-2xl mt-2">
      {{ appData.version }} - <a href="https://github.com/alidihaw/ngodings/tree/master/packages/ngx-scroll-to-top"
        target="_blank">Installation</a>
    </div>
  </div>
  <div style="height: 35px"></div>

  <div class="content">
    <section>
      <div class="font-bold mb-4 text-center">Scroll to Top Floating</div>
      <div class="flex items-start justify-center gap-6 mb-6">
        <div class="code">
          <div class="flex justify-end">
            <i class="material-icons pointer" (click)="copyExSample1.copy()">content_copy</i>
          </div>
          <pre ngxCopy #copyExSample1="copy"><code>{{ sample1 }}</code></pre>
        </div>
      </div>
    </section>
  </div>
</div>

<ngx-scroll-to-top [bottomPosition]="'100px'" [rightPosition]="'20px'"></ngx-scroll-to-top>
